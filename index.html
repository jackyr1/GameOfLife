<!DOCTYPE html>
<html>

<head>
	<title>UCSC Game of Life</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../css/site.css">
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="js/site.js" defer></script>
	<script type="text/javascript" src="./js/site.js" DEFER></script>

</head>

<body>
	<img style="float: left;" src="./img/saslug.png" class="slug">

	<main id="content">
		<section>
			<div id="output"></div>
			<h1>UCSC Game of Life</h1>
			<div class="minor-section" id="startpage">
				<div class="welcome">
					<h2>Welcome to the University of California Santa Cruz!</h2>
					<p>In this fun mini you will be prompted with questions that you must answer to continue! The goal of this game is for you to better
						understand UCSC and the environment. We hope you have fun and make sure to make good choices!
					</p>
					<button id="start">Start!</button>
				</div>
			</div>

			<div id="game-root" class="hidden"></div>
			<!-- react cus it makes it more easy!-->
			<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
			<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
			<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

			<script type="text/babel" src="js/game.js"></script>
		</section>
	</main>

	<body>

</html>
